<!DOCTYPE html>
<html>

<head>
  <style>
    .form-group {
      text-align: left;
      margin-bottom: 10px;
    }

    .info-button {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: transparent;
      border: 1px solid #ccc;
      color: #333;
      text-align: center;
      line-height: 15px;
      cursor: pointer;
      position: relative;
      top: 1px;
      margin-left: 10px;
    }

    .info-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .info-message {
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #333;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .rounded-input-container {
      position: relative;
      width: 332px;
      height: 46px;
    }

    .rounded-input {
      width: 100%;
      height: 100%;
      border-radius: 60px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease-in-out;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .rounded-input:hover {
      border-color: #66aaff;
    }
  </style>
</head>

<body>

  <div class="form-group">
    <label for="Vertical">Vertical</label>
    <span class="info-button" id="info-button">?</span>
    <div class="info-overlay" id="info-overlay">
      <div class="info-message">
        <span class="close-button" id="close-button">&times;</span>
        Lorem ipsum
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="rounded-input-container">
      <input type="text" id="Vertical" name="Vertical" class="rounded-input" placeholder="Text">
    </div>
  </div>

  <script>
    const infoButton = document.getElementById('info-button');
    const infoOverlay = document.getElementById('info-overlay');
    const closeButton = document.getElementById('close-button');

    infoButton.addEventListener('click', () => {
      infoOverlay.style.display = 'flex';
    });

    closeButton.addEventListener('click', () => {
      infoOverlay.style.display = 'none';
    });
  </script>

</body>

</html>
