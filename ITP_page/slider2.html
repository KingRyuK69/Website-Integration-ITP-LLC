<!DOCTYPE html>
<html>

  <head>
    <style>
      .slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Updated to center align */
        width: 60em;
        flex-shrink: 0;
        margin-top: 10px;
        padding-left: 20em;
      }

      .slider {
        width: 100%;
        height: 25px;
        flex-shrink: 0;
        border-radius: 24px;
        background: #D2D2D2;
        position: relative;
      }

      .slider-thumb {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #094C5C;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .slider-fill {
        height: 100%;
        width: 0;
        border-radius: 24px;
        background: #094C5C;
        position: absolute;
        left: 0;
        top: 0;
        transform-origin: left center;
        transition: width 0.2s ease-in-out;
      }

      .slider-input {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
        position: absolute;
        top: 0;
        left: 0;
        appearance: none;
        background: transparent;
      }

      .slider-input::-webkit-slider-thumb {
        appearance: none;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #094C5C;
        cursor: pointer;
      }

      .slider-value {
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-weight: bold;
        margin-top: 5px;
        color: #0A718A;
      }
    </style>
  </head>

  <body>

    <div class="slider-container">
      <div class="slider">
        <div class="slider-fill"></div>
        <input type="range" min="0" max="100" value="0" class="slider-input">
      </div>
      <div class="slider-value">
        <span>Maximum Value</span>
        <span>Maximum Discount</span>
      </div>
    </div>

    <script>
      const sliderInput = document.querySelector('.slider-input');
      const sliderFill = document.querySelector('.slider-fill');
      const sliderValues = document.querySelectorAll('.slider-value span');

      sliderInput.addEventListener('input', () => {
        const value = sliderInput.value;

        sliderFill.style.width = `${value}%`;

        sliderValues[0].textContent = 'Maximum Value';
        sliderValues[1].textContent = 'Maximum Discount';
      });
    </script>

  </body>

</html>
