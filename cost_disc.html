        text-align: center;

      }

      .cost span {

        margin-right: 10px;
      }

      .cost-text {
        font-size: 18px;
        text-align: center;
      }

  <body>

    <div class="cost-container">
      <div class="cost">

        <span>X</span><span class="smaller">$</span> /user

      </div>
