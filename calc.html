<!DOCTYPE html>
<html>
<head>
<title>Calculator Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Calculate Your Discount</h1>
<div class="row">
<div class="col-md-6">
<label for="companyName">Company Name</label>
<input type="text" class="form-control" id="companyName">
</div>
<div class="col-md-6">
<label for="recurringCost">Recurring Cost</label>
<input type="number" class="form-control" id="recurringCost">
</div>
</div>
<div class="row">
<div class="col-md-6">
<label for="seatCount">Seat Count</label>
<input type="number" class="form-control" id="seatCount">
</div>
<div class="col-md-6">
<label for="vertical">Vertical</label>
<select class="form-control" id="vertical">
<option value="SaaS">SaaS</option>
<option value="Marketing">Marketing</option>
<option value="Sales">Sales</option>
<option value="IT">IT</option>
</select>
</div>
</div>
<div class="row">
<div class="col-md-6">
<label for="country">Country</label>
<select class="form-control" id="country">
<option value="USA">USA</option>
<option value="Canada">Canada</option>
<option value="UK">UK</option>
<option value="EU">EU</option>
</select>
</div>
</div>
<button class="btn btn-primary" id="calculate">Calculate</button>
<p id="discount"></p>
</div>
</body>
</html>
